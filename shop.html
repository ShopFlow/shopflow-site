<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Shopping</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #a88bff;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .store-container {
      margin: 50px auto;
      width: 300px;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(138, 118, 255, 0.3);
    }

    .store-logo {
      width: 200px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .store-logo:hover {
      transform: scale(1.05);
    }

    .shop-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .coming-soon {
      margin-top: 60px;
      font-size: 1.1rem;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>Start Shopping</h1>
  <p>Click the store below to explore and shop!</p>

  <div class="store-container">
    <a href="https://s.click.aliexpress.com/e/_oDNGERR" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/AliExpress_logo.svg/512px-AliExpress_logo.svg.png" alt="AliExpress" class="store-logo">
    </a>
  </div>

  <p class="coming-soon">More stores will be added soon. Stay tuned!</p>

</body>
</html>
