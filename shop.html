<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Shopping - ShopFlow</title>
  <style>
    body {
      background-color: #000000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .shop-container {
      border: 2px solid #8A2BE2;
      padding: 40px;
      border-radius: 12px;
      display: inline-block;
      background-color: #111;
      box-shadow: 0 0 25px #8A2BE2;
    }

    .shop-container h2 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .shop-link img {
      width: 160px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .shop-link img:hover {
      transform: scale(1.05);
    }

    .note {
      margin-top: 30px;
      color: #cccccc;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="shop-container">
    <h2>Start Shopping</h2>

    <a href="https://s.click.aliexpress.com/e/_oDNGERR" target="_blank" class="shop-link">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/AliExpress_logo.svg/512px-AliExpress_logo.svg.png" alt="AliExpress Logo" />
    </a>

    <p class="note">More shops are coming soon!</p>
  </div>

</body>
</html>
