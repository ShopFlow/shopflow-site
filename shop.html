<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Shopping</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .shop-box {
      background: linear-gradient(135deg, rgba(162, 93, 255, 0.2), rgba(255, 165, 0, 0.2));
      border: 2px solid;
      border-image: linear-gradient(135deg, #A25DFF, #FFA500) 1;
      border-radius: 20px;
      padding: 40px 20px;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.3), 0 0 15px rgba(162, 93, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 400px;
      width: 90%;
    }

    .shop-box:hover {
      transform: scale(1.02) rotate(0.5deg);
      box-shadow: 0 0 25px rgba(255, 165, 0, 0.5), 0 0 25px rgba(162, 93, 255, 0.5);
    }

    .store-logo {
      width: 200px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .store-logo:hover {
      transform: scale(1.05);
    }

    .shop-link {
      display: inline-block;
      text-decoration: none;
    }

    .coming-soon {
      margin-top: 20px;
      font-size: 1rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .store-logo {
        width: 150px;
      }
      .shop-box {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="shop-box">
    <a class="shop-link" href="https://s.click.aliexpress.com/e/_oDNGERR" target="_blank">
      <img class="store-logo" src="https://ae01.alicdn.com/kf/Sa0202ec8a96a4085962acfc27e9ffd04F/1080x1080.jpg" alt="AliExpress Logo">
    </a>
    <div class="coming-soon">
      More stores coming soon...
    </div>
  </div>

</body>
</html>
