<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Shopping</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #bb86fc;
      margin-bottom: 20px;
    }
    .store-button {
      background-color: transparent;
      border: 2px solid orange;
      padding: 15px 30px;
      border-radius: 10px;
      display: inline-block;
      margin: 20px auto;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .store-button:hover {
      background-color: #bb86fc;
      color: black;
      transform: scale(1.05);
    }
    .store-logo {
      width: 120px;
      margin-bottom: 10px;
    }
    .note {
      margin-top: 50px;
      font-size: 16px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Start Shopping</h1>

  <a class="store-button" href="https://s.click.aliexpress.com/e/_oDNGERR" target="_blank">
    <img class="store-logo" src="https://ae01.alicdn.com/kf/Sa0202ec8a96a4085962acfc27e9ffd04F/1080x1080.jpg" alt="AliExpress">
    <div>Shop on AliExpress</div>
  </a>

  <p class="note">More partner stores coming soon!</p>

</body>
</html>
