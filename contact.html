<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | ShopFlow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #FFA500;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #A68EFF;
      margin-bottom: 40px;
    }

    .contact-box {
      max-width: 600px;
      margin: 0 auto;
      border: 2px solid #FFA500;
      border-radius: 15px;
      padding: 30px;
      background-color: #111;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
    }

    .contact-item {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #1a1a1a;
      border-left: 5px solid #8A2BE2;
      border-radius: 8px;
    }

    .contact-label {
      font-weight: bold;
      color: #A68EFF;
      margin-bottom: 5px;
    }

    .contact-value {
      font-size: 1.1rem;
      color: #FFA500;
      word-wrap: break-word;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #000;
      font-size: 0.9rem;
      margin-top: 50px;
    }

    .social a {
      color: #FFA500;
      margin: 0 12px;
      font-size: 1.4rem;
      text-decoration: none;
    }

    .social a:hover {
      color: #8A2BE2;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <div class="contact-box">
    <div class="contact-item">
      <div class="contact-label">Phone:</div>
      <div class="contact-value">+995 598 207 424</div>
    </div>

    <div class="contact-item">
      <div class="contact-label">Email:</div>
      <div class="contact-value">annabatsikadze94@gmail.com</div>
    </div>
  </div>

  <footer>
    <p>Follow us:</p>
    <div class="social">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>
    <p>&copy; 2025 ShopFlow. All rights reserved.</p>
  </footer>

</body>
</html>
