<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopFlow</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      color: #a784f2;
      font-size: 3em;
    }

    p {
      color: orange;
      font-size: 1.2em;
    }

    .search-bar {
      margin: 30px auto;
      display: flex;
      justify-content: center;
    }

    input[type="text"] {
      padding: 14px;
      width: 300px;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
      font-size: 1em;
      box-shadow: 0 0 10px #8a2be2;
    }

    button {
      padding: 14px 24px;
      border: none;
      border-radius: 0 8px 8px 0;
      background-color: orange;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #8a2be2;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: 40px auto;
    }

    .grid-button {
      padding: 20px;
      background-color: orange;
      border-radius: 16px;
      font-size: 1.2em;
      color: black;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .grid-button:hover {
      background-color: #a784f2;
      transform: translateY(-5px);
    }

    .single-button {
      grid-column: span 3;
      justify-self: center;
      width: 60%;
    }

    @media (max-width: 600px) {
      .button-grid {
        grid-template-columns: 1fr;
      }
      .single-button {
        width: 100%;
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <h1>ShopFlow</h1>
  <p>
    The easiest way to shop online with AI assistance <br>
    <strong style="color:orange;">No registration required</strong> â€” jump in and start shopping
  </p>

  <div class="search-bar">
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search products or brands..." required>
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="button-grid">
    <a href="about.html" class="grid-button">About Us</a>
    <a href="shop.html" class="grid-button">Start Shopping</a>
    <a href="what.html" class="grid-button">What We Offer</a>
    <a href="contact.html" class="grid-button single-button">Contact</a>
  </div>

  <script>
    const searchForm = document.getElementById('searchForm');
    searchForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('searchInput').value.trim();

      if (!query) return;

      // Encode query to URL-safe format
      const encodedQuery = encodeURIComponent(query);

      // Your Aliexpress affiliate deep link with search support
      const aliexpressLink = `https://best.aliexpress.com/wholesale?SearchText=${encodedQuery}&aff_fcid=aa29af5c56bb4c89aa147db6da1ed5b9-1742906550667-02036-_oDNGERR&tt=CPS_NORMAL&aff_fsk=_oDNGERR&aff_platform=portals-tool&sk=_oDNGERR&aff_trace_key=aa29af5c56bb4c89aa147db6da1ed5b9-1742906550667-02036-_oDNGERR&terminal_id=43a399ee08ff4432807ed6b50469c1a5&afSmartRedirect=y`;

      // TODO: Add additional links for other affiliate partners in the future
      // Example: const temuLink = `https://temu.com/search?q=${encodedQuery}&your_affiliate_id=...`;

      // Redirect to Aliexpress now
      window.location.href = aliexpressLink;
    });
  </script>
</body>
</html>
