<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopFlow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #bb86fc;
      margin-top: 40px;
    }
    p {
      color: #fff;
      font-size: 18px;
    }
    .search-container {
      display: flex;
      margin-top: 30px;
    }
    .search-container input {
      padding: 12px;
      width: 300px;
      border: 3px solid #bb86fc;
      border-radius: 8px 0 0 8px;
      outline: none;
      font-size: 16px;
    }
    .search-container button {
      padding: 12px 18px;
      border: none;
      background-color: orange;
      border-radius: 0 8px 8px 0;
      font-size: 16px;
      cursor: pointer;
      color: #000;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 50px 0;
    }
    .btn {
      background-color: orange;
      color: black;
      padding: 30px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      text-align: center;
      min-width: 200px;
      box-shadow: 0 0 10px #bb86fc, 0 0 20px orange;
      transition: all 0.3s ease-in-out;
    }
    .btn:hover {
      transform: scale(1.05);
      background-color: #bb86fc;
      color: #fff;
    }
    .graphics {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 40px;
    }
    .graphics img {
      width: 50px;
      height: 50px;
      filter: drop-shadow(0 0 10px #bb86fc);
    }
    @media only screen and (max-width: 600px) {
      h1 { font-size: 28px; }
      .search-container input { width: 200px; }
      .btn { padding: 20px; font-size: 16px; }
      .graphics img { width: 35px; height: 35px; }
    }
  </style>
</head>
<body>
  <h1>ShopFlow</h1>
  <p>The easiest way to shop online with AI assistance<br><strong style="color:orange">No registration required</strong> â€” jump in and start shopping</p>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search products or brands..." />
    <button onclick="handleSearch()">Search</button>
  </div>

  <div class="buttons">
    <a class="btn" href="about.html">About Us</a>
    <a class="btn" href="start-shopping.html">Start Shopping</a>
    <a class="btn" href="what-we-offer.html">What We Offer</a>
    <a class="btn" href="contact.html">Contact</a>
  </div>

  <div class="graphics">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170576.png" alt="bag" />
    <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="heart" />
  </div>

  <script>
    async function handleSearch() {
      const prompt = document.getElementById("searchInput").value;
      if (!prompt.trim()) return alert("Please enter something to search.");
      const response = await fetch("https://shopflow-ai-server.annabatsikadze9.repl.co/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await response.json();
      alert("Top affiliate links:\\n" + data.result);
    }
  </script>
</body>
</html>
