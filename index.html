<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopFlow</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #b180ff;
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    .search-box {
      padding: 15px;
      font-size: 1em;
      width: 300px;
      border: 2px solid #b180ff;
      border-radius: 10px 0 0 10px;
      outline: none;
      background-color: #111;
      color: white;
    }

    .search-button {
      padding: 15px 25px;
      background-color: orange;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .box {
      background-color: orange;
      color: black;
      padding: 30px 20px;
      width: 250px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      border-radius: 20px;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }

    .box:hover {
      transform: translateY(-5px);
      background: #b180ff;
      color: white;
    }

    .single-box {
      margin-top: 30px;
    }

    #results {
      margin-top: 40px;
      padding: 20px;
      border: 2px dashed #b180ff;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
      background: #111;
    }

    @media (max-width: 768px) {
      .box {
        width: 90%;
      }

      .search-box {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <h1>ShopFlow</h1>
  <p>The easiest way to shop online with AI assistance<br><strong>No registration required</strong> ‚Äî jump in and start shopping</p>

  <div class="search-container">
    <input id="searchInput" type="text" class="search-box" placeholder="Search products or brands..."/>
    <button onclick="searchProduct()" class="search-button">Search</button>
  </div>

  <div class="grid">
    <div class="box" onclick="location.href='about.html'">About Us</div>
    <div class="box" onclick="location.href='shop.html'">Start Shopping</div>
    <div class="box" onclick="location.href='offers.html'">What We Offer</div>
  </div>

  <div class="grid single-box">
    <div class="box" onclick="location.href='contact.html'">Contact</div>
  </div>

  <div id="results"></div>

  <script>
    async function searchProduct() {
      const prompt = document.getElementById("searchInput").value;
      const resultsBox = document.getElementById("results");
      resultsBox.innerHTML = "Searching for deals... üîé";

      try {
        const res = await fetch("https://shopflow-ai-server.annabatsikadze9.repl.co/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        resultsBox.innerHTML = `<strong>AI Results:</strong><br>${data.result}`;
      } catch (error) {
        resultsBox.innerHTML = "‚ùå Error fetching results.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
