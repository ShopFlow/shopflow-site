<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopFlow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #000;
    }

    header h1 {
      color: #A68EFF;
      margin-bottom: 5px;
    }

    header p {
      color: #FFA500;
      margin-top: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    .grid a {
      background-color: #FFA500;
      padding: 30px;
      border-radius: 15px;
      color: black;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .grid a:hover {
      background-color: #8A2BE2;
      color: white;
    }

    footer {
      padding: 30px;
      background-color: #000;
      font-size: 0.9rem;
      color: #aaa;
    }

    .social a {
      margin: 0 10px;
      color: #FFA500;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .social a:hover {
      color: #8A2BE2;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to ShopFlow</h1>
    <p>The easiest way to shop online with AI assistance</p>
    <p><em>No registration required</em></p>
  </header>

  <section class="grid">
    <a href="about.html">About Us</a>
    <a href="shop.html">Start Shopping</a>
    <a href="what.html">What We Offer</a>
    <a href="deals.html">Top Deals</a>
    <a href="offers.html">Latest Offers</a>
    <a href="contact.html">Contact Us</a>
  </section>

  <footer>
    <div class="social">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>
    <p>Â© 2025 ShopFlow. All rights reserved.</p>
  </footer>

</body>
</html>
