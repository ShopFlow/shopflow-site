<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopFlow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #FFA500;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 3rem;
      color: #A68EFF;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #FFA500;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .cube {
      background-color: #FFA500;
      color: black;
      text-align: center;
      padding: 40px 20px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .cube:hover {
      background-color: #8A2BE2;
      color: white;
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #000000;
      font-size: 0.9rem;
    }

    .social {
      margin: 20px 0;
    }

    .social a {
      color: #FFA500;
      margin: 0 12px;
      font-size: 1.4rem;
      text-decoration: none;
    }

    .social a:hover {
      color: #8A2BE2;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ShopFlow</h1>
    <p>The easiest way to shop online with AI assistance</p>
    <p><strong>No registration required</strong> â€” jump in and start shopping</p>
  </header>

  <section class="grid">
    <a href="about.html" class="cube">About Us</a>
    <a href="shop.html" class="cube">Start Shopping</a>
    <a href="what.html" class="cube">What We Offer</a>
    <a href="deals.html" class="cube">Deals</a>
    <a href="offers.html" class="cube">Offers</a>
    <a href="contact.html" class="cube">Contact</a>
  </section>

  <footer>
    <p>Follow us:</p>
    <div class="social">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    </div>
    <p>&copy; 2025 ShopFlow. All rights reserved.</p>
  </footer>

</body>
</html>
