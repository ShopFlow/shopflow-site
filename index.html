<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopFlow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #b18cff;
      font-size: 3em;
      margin-top: 40px;
    }

    p {
      color: #ffa500;
      font-size: 1.3em;
      margin: 10px 0;
    }

    .highlight {
      font-weight: bold;
      color: #ff9900;
    }

    .search-bar {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .search-bar input {
      padding: 14px;
      width: 60%;
      max-width: 400px;
      border: 2px solid #b18cff;
      border-radius: 10px 0 0 10px;
      font-size: 1em;
      background-color: #111;
      color: #fff;
      outline: none;
      box-shadow: 0 0 10px #b18cff;
    }

    .search-bar button {
      padding: 14px 24px;
      background-color: #ffa500;
      border: 2px solid #b18cff;
      color: #000;
      font-weight: bold;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background-color: #ffbb33;
    }

    .grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }

    .grid .box {
      background-color: #ffa500;
      color: #000;
      border-radius: 20px;
      padding: 30px;
      width: 250px;
      font-size: 1.2em;
      font-weight: bold;
      transition: 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid .box:hover {
      background-color: #b18cff;
      transform: translateY(-5px);
      box-shadow: 0 0 15px #b18cff;
      color: #fff;
    }

    .single-box {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .footer {
      margin-top: 50px;
      color: #888;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .search-bar input, .search-bar button {
        width: 100%;
        border-radius: 10px;
        margin: 5px 0;
      }

      .grid .box {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1>ShopFlow</h1>
  <p>The easiest way to shop online with AI assistance</p>
  <p><span class="highlight">No registration required</span> — jump in and start shopping</p>

  <div class="search-bar">
    <form id="searchForm" onsubmit="handleSearch(event)">
      <input type="text" id="searchInput" placeholder="Search products or brands..." required />
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="grid">
    <a href="about.html" class="box">About Us</a>
    <a href="shop.html" class="box">Start Shopping</a>
    <a href="offer.html" class="box">What We Offer</a>
  </div>

  <div class="single-box">
    <a href="contact.html" class="box">Contact</a>
  </div>

  <div class="footer">
    &copy; 2025 ShopFlow. All rights reserved.
  </div>

  <script>
    function handleSearch(event) {
      event.preventDefault();
      const query = document.getElementById("searchInput").value.trim();

      // ჩაშენებული მხოლოდ Aliexpress-სთვის (შენი affiliate ლინკით)
      const aliexpressLink = `https://best.aliexpress.com/wholesale?SearchText=${encodeURIComponent(query)}&aff_fcid=aa29af5c56bb4c89aa147db6da1ed5b9-1742906550667-02036-_oDNGERR&tt=CPS_NORMAL&aff_fsk=_oDNGERR&aff_platform=portals-tool&sk=_oDNGERR&aff_trace_key=aa29af5c56bb4c89aa147db6da1ed5b9-1742906550667-02036-_oDNGERR&terminal_id=43a399ee08ff4432807ed6b50469c1a5&afSmartRedirect=y`;

      // მომავალში შეგიძლიათ დაამატოთ სხვა redirect სისტემა:
      // if (future logic for Amazon, Temu, etc) { ... }

      window.open(aliexpressLink, '_blank');
    }
  </script>

</body>
</html>
