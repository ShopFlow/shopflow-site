<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopFlow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #b18cff;
      font-size: 3em;
      margin-top: 40px;
    }

    p {
      color: #ffa500;
      font-size: 1.3em;
      margin: 10px 0;
    }

    .highlight {
      font-weight: bold;
      color: #ff9900;
    }

    .search-bar {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .search-bar input {
      padding: 14px;
      width: 60%;
      max-width: 400px;
      border: 2px solid #8a2be2;
      border-radius: 10px 0 0 10px;
      font-size: 1em;
      background-color: #111;
      color: #fff;
      outline: none;
    }

    .search-bar button {
      padding: 14px 24px;
      background-color: #ffa500;
      border: 2px solid #8a2be2;
      color: #000;
      font-weight: bold;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background-color: #ffbb33;
    }

    .grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }

    .grid .box {
      background-color: #ffa500;
      color: #000;
      border-radius: 20px;
      padding: 30px;
      width: 250px;
      font-size: 1.2em;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid .box:hover {
      background-color: #ffcc66;
      transform: scale(1.05);
    }

    .single-box {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .footer {
      margin-top: 50px;
      color: #888;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .search-bar input {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .search-bar button {
        width: 100%;
        border-radius: 10px;
      }

      .grid .box {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1>ShopFlow</h1>
  <p>The easiest way to shop online with AI assistance</p>
  <p><span class="highlight">No registration required</span> â€” jump in and start shopping</p>

  <div class="search-bar">
    <form action="https://best.aliexpress.com/wholesale" method="GET" target="_blank">
      <input type="text" name="SearchText" placeholder="Search products or brands..." required />
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="grid">
    <a href="about.html" class="box">About Us</a>
    <a href="shop.html" class="box">Start Shopping</a>
    <a href="offer.html" class="box">What We Offer</a>
  </div>

  <div class="single-box">
    <a href="contact.html" class="box">Contact</a>
  </div>

  <div class="footer">
    &copy; 2025 ShopFlow. All rights reserved.
  </div>

</body>
</html>
