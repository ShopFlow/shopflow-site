<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopFlow</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #b280ff;
      margin-top: 30px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .highlight {
      color: orange;
      font-weight: bold;
    }

    .search-container {
      margin: 40px auto 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .search-box {
      padding: 12px 20px;
      border: 3px solid #b280ff;
      border-radius: 30px;
      width: 60%;
      max-width: 500px;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 15px #b280ff;
    }

    .search-button {
      padding: 12px 20px;
      background-color: orange;
      color: black;
      font-weight: bold;
      border: none;
      margin-left: 10px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .search-button:hover {
      background-color: #b280ff;
      color: white;
      box-shadow: 0 0 12px #b280ff;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .box {
      background-color: orange;
      padding: 30px 40px;
      border-radius: 20px;
      min-width: 220px;
      font-size: 1.1rem;
      font-weight: bold;
      color: black;
      text-decoration: none;
      box-shadow: 0 0 10px #b280ff;
      transition: all 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      background-color: #b280ff;
      color: white;
      box-shadow: 0 0 20px #b280ff;
    }

    .footer-icons {
      margin-top: 40px;
      font-size: 2rem;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @media (max-width: 600px) {
      .search-box {
        width: 80%;
      }

      .box {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1>ShopFlow</h1>
  <div class="subtitle">
    The easiest way to shop online with AI assistance<br>
    <span class="highlight">No registration required</span> ‚Äî jump in and start shopping
  </div>

  <div class="search-container">
    <input class="search-box" type="text" id="searchInput" placeholder="Search products or brands...">
    <button class="search-button" onclick="performSearch()">Search</button>
  </div>

  <div class="grid">
    <a class="box" href="about.html">About Us</a>
    <a class="box" href="start-shopping.html">Start Shopping</a>
    <a class="box" href="what-we-offer.html">What We Offer</a>
    <a class="box" href="contact.html">Contact</a>
  </div>

  <div class="footer-icons">
    üõçÔ∏è üíú üõí üí´
  </div>

  <script>
    async function performSearch() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return alert("Please enter something to search.");

      const response = await fetch("https://shopflow-ai-server.annabatsikadze9.repl.co/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: query })
      });

      const data = await response.json();
      alert(data.result); // Later replace with better display
    }
  </script>

</body>
</html>
