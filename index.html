<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopFlow</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      color: #bb86fc;
      font-size: 3em;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .highlight {
      color: orange;
      font-weight: bold;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin: 20px auto 40px auto;
      max-width: 700px;
      padding: 10px;
    }

    input[type="text"] {
      padding: 15px;
      width: 70%;
      border: none;
      border-radius: 10px 0 0 10px;
      font-size: 1em;
      outline: none;
      box-shadow: 0 0 7px #bb86fc; /* განათება შესუსტებული */
    }

    button {
      padding: 15px 25px;
      border: none;
      background-color: orange;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 10px 10px 0;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #bb86fc;
      color: white;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      width: 250px;
      height: 120px;
      background-color: orange;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
      text-decoration: none;
      font-size: 1.2em;
      transition: all 0.3s ease;
      box-shadow: 0 0 7px #bb86fc; /* 30%-ით შესუსტებული განათება */
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #bb86fc;
      color: white;
    }

    #results {
      margin-top: 40px;
      color: white;
      font-size: 1.1em;
      line-height: 1.6;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 600px) {
      .btn {
        width: 90%;
        height: auto;
        padding: 20px;
        font-size: 1em;
      }

      input[type="text"] {
        width: 60%;
      }

      button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>ShopFlow</h1>
  <p class="subtitle">The easiest way to shop online with AI assistance<br>
    <span class="highlight">No registration required</span> — jump in and start shopping
  </p>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search products or brands..."/>
    <button onclick="handleSearch()">Search</button>
  </div>

  <div class="buttons">
    <a href="about.html" class="btn">About Us</a>
    <a href="start-shopping.html" class="btn">Start Shopping</a>
    <a href="what-we-offer.html" class="btn">What We Offer</a>
    <a href="contact.html" class="btn">Contact</a>
  </div>

  <div id="results"></div>

  <script>
    async function handleSearch() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;

      const response = await fetch("https://shopflow-ai-server.annabatsikadze9.repl.co/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: query })
      });

      const data = await response.json();
      document.getElementById("results").innerHTML = `<pre>${data.result}</pre>`;
    }
  </script>
</body>
</html>
