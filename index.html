<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #b387f9;
      font-size: 3em;
      margin-top: 20px;
    }

    p {
      font-size: 1.2em;
    }

    .highlight {
      color: orange;
      font-weight: bold;
    }

    .search-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0;
    }

    input[type="text"] {
      width: 60%;
      padding: 12px;
      border-radius: 5px 0 0 5px;
      border: none;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 10px #8000ff;
    }

    button {
      padding: 13px 25px;
      background-color: orange;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 20px;
    }

    .box {
      background-color: orange;
      color: black;
      padding: 30px;
      width: 250px;
      height: 100px;
      font-weight: bold;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      background-color: #8000ff;
      color: white;
    }

    #result {
      margin-top: 30px;
      white-space: pre-wrap;
      color: #ccc;
      padding: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>ShopFlow</h1>
  <p>The easiest way to shop online with AI assistance<br>
  <span class="highlight">No registration required</span> — jump in and start shopping</p>

  <!-- ✅ AI Powered Search -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search products or brands..." />
    <button onclick="search()">Search</button>
  </div>

  <div class="grid">
    <a href="about.html" class="box">About Us</a>
    <a href="shop.html" class="box">Start Shopping</a>
    <a href="what.html" class="box">What We Offer</a>
  </div>

  <div class="grid" style="margin-top: 20px;">
    <a href="contact.html" class="box">Contact</a>
  </div>

  <div id="result"></div>

  <script>
    async function search() {
      const prompt = document.getElementById('searchInput').value;
      const res = await fetch("https://shopflow-ai-server.annabatsikadze9.repl.co/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById("result").innerText = data.result || "No results found.";
    }
  </script>

</body>
</html>
