<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopFlow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    h1 {
      color: #b280ff;
      font-size: 3rem;
      margin-top: 30px;
    }

    p {
      font-size: 1.2rem;
    }

    .highlight {
      color: orange;
      font-weight: bold;
    }

    .search-container {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 1rem;
      width: 50%;
      border: none;
      border-radius: 5px;
      outline: none;
      box-shadow: 0 0 10px #a655ff;
    }

    button {
      padding: 15px 25px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 30px;
    }

    .btn-link {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: orange;
      color: black;
      font-weight: bold;
      font-size: 1.2rem;
      width: 200px;
      height: 100px;
      border-radius: 25px;
      text-decoration: none;
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn-link:hover {
      transform: scale(1.05);
      background-color: #a655ff;
      color: white;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 80%;
      }
      .btn-link {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>ShopFlow</h1>
  <p>
    The easiest way to shop online with AI assistance<br />
    <span class="highlight">No registration required</span> — jump in and start shopping
  </p>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search products or brands..." />
    <button onclick="search()">Search</button>
  </div>

  <div class="buttons">
    <a class="btn-link" href="about.html">About Us</a>
    <a class="btn-link" href="shop.html">Start Shopping</a>
    <a class="btn-link" href="offer.html">What We Offer</a>
    <a class="btn-link" href="contact.html">Contact</a>
  </div>

  <script>
    function search() {
      const query = document.getElementById("search-input").value;
      if (query.trim() !== "") {
        // გადაგყავს AI სერვერზე – შეცვალე თუ საჭირო იქნება
        window.open("https://best.aliexpress.com/wholesale?SearchText=" + encodeURIComponent(query), "_blank");
      }
    }
  </script>
</body>
</html>
